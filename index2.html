<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- A codificação de caracteres que será utilizada: -->
    <meta charset="utf-8">
    <!-- Faz com que a página ocupe todo o espaço da tela do dispositivo que é apresentada: -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Referencia do arquivo Bootstrap CSS do toolkit: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <title>Seu Banco login</title>

    <link rel="stylesheet" type="text/css" href="./style1.css">
</head>

<body>
    <header class="container content-header" id="header">
        <div>
            <center>
                <img src="./imagens/ybcc.png" class="logo" alt="YBC">
            </center>
        </div>
    </header>
    <main class="container">
        <section>
            <article>
                <div>
                    <h1>Ola!</h1>
                    <h1>Acesse sua conta</h1>
                </div>
            </article>
        </section>
        <section>
            <div>
            </div>
        </section>
    </main>
    <footer class="container">
        </main>
        <footer class="container">
            <button id="button_abrir_conta">
                <form class="form-horizontal">
                    <div class="row mb-3">
                        <label class="control-label col-sm-2" for="email"></label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Digite o email" />
                        </div>
                    </div>

            </button>
            <button id="button_acessar_conta">
                <div class="row mb-3">
                    <label class="control-label col-sm-2" for="pwd"></label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd" placeholder="Digite a senha" />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">
                            ENTRA
                        </button>
                    </div>
                </div>
            </button>
        </footer>
        </button>

        </section>
        <section>
            <div>
                <button id="button_facebook">
                    <a href="http://facebook.com.br">facebook</a>

                </button>
                <button id="button_google">
                    <a href="http://google.com.br">Google</a>

                </button>
                <button id="button_Banco_Central">
                    <a href="http://bbc.gov.br">Banco Central</a>
                </button>
            </div>
        </section>
    </footer>

    <!-- Referencia do arquivo Bootstrap Bundle JS (com o Popper) do toolkit: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
